<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sportify Compacto - Álbum (Coluna)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 570px;   /* fixo para caber no iframe */
      width: 570px;    /* fixo para caber no iframe */
      overflow: hidden;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      user-select: none;
    }

    .logo img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

    .logo h2 {
      color: #1db954;
      font-size: 18px;
      margin: 0;
    }

    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
      height: calc(100% - 50px); /* footer 50px */
      padding: 10px 15px;
      flex-direction: column; /* muda para coluna */
      align-items: center; /* centraliza conteúdo horizontalmente */
      gap: 10px;
    }

    /* Ajusta a capa para ficar no topo com tamanho menor */
    .album-cover {
      width: 130px;
      height: 130px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #1db954aa;
      flex-shrink: 0;
       margin-left:-300px;
    }
    .album-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: flex;

    }

    /* Ajusta detalhes para ocupar largura total e rolar se necessário */
    .album-details {
      flex: 1;
      width: 110%;
      max-height: calc(100% - 130px - 10px); /* subtrai espaço da capa + gap */
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .album-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 8px;
      user-select: none;
      text-align: center;
      margin-left: -300px;
      height: 50px;
    }

    .track-list {
      list-style: none;
      padding-right: 8px;
      height: 300px;
    }

    .track-list li {
      padding: 6px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
      transition: background-color 0.2s;
      text-align: center;
      margin-left: -290px;
    }

    .track-list li:hover {
      background-color: #1db954;
      color: #000;
    }

    .footer-player {
      background-color: #000;
      padding: 10px;
      text-align: center;
      color: #fff;
      font-size: 12px;
      height: 50px;
      margin-left:-290px ;
      user-select: none;
    }
     .carrossel {
      margin-left: -290px;
      margin-top: -30px;
      position: relative;
      width: 200px;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 200px;
      height: auto;
      border-radius: 16px;
      flex-shrink: 0;
    }

    .botoes {
      position: absolute;
      top: 80%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 5px;
    }

    .botoes button {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 6px 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .botoes button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="img/logo-spot.png" alt="Logo Sportify" />
    <h2>Sportify</h2>

    </div>
    <div class="album-details">

      </ul>
    </div>
