<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telefone Minimalista</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 500px;
      margin: 0;
    }

    .phone {
      background: #111;
      color: #00aaff;
      border-radius: 16px;
      width: 300px;
      height: 400px;
      box-shadow: 0 0 30px rgba(0, 170, 255, 0.2);
    }

    .display {
      background: #000;
      color: #00c3ff;
      padding: 10px;
      font-size: 24px;
      border: 2px solid #00aaff;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: right;
      letter-spacing: 2px;
      height: 45px;
      overflow: hidden;
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .keys button {
      padding: 18px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #1a1a1a;
      color: #00aaff;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .keys button:hover {
      background: #222;
      transform: scale(1.05);
    }

    .call {
      background: #007acc;
      margin-top: 15px;
      padding: 15px;
      border: none;
      width: 100%;
      font-size: 18px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .call:hover {
      background: #005fa3;
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <div class="phone">
    <div class="display" id="display"> </div>
    <div class="keys">
      <button onclick="addNumber('1')">1</button>
      <button onclick="addNumber('2')">2</button>
      <button onclick="addNumber('3')">3</button>
      <button onclick="addNumber('4')">4</button>
      <button onclick="addNumber('5')">5</button>
      <button onclick="addNumber('6')">6</button>
      <button onclick="addNumber('7')">7</button>
      <button onclick="addNumber('8')">8</button>
      <button onclick="addNumber('9')">9</button>
      <button onclick="addNumber('*')">*</button>
      <button onclick="addNumber('0')">0</button>
      <button onclick="addNumber('#')">#</button>
    </div>
    <button class="call" onclick="makeCall()">ðŸ“ž Ligar</button>
  </div>

  <script>
    function addNumber(num) {
      const display = document.getElementById('display');
      display.textContent += num;
    }

    function makeCall() {
      const number = document.getElementById('display').textContent;
      if (number) {
        alert(`Ligando para ${number}...`);
      } else {
        alert('Digite um nÃºmero primeiro.');
      }
    }
  </script>

</body>
</html>
