<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Celular 3D Interativo</title>
  <link rel="shortcut icon" href="img/samsung-icon.jpg" type="image/x-icon">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="resposividade.css">
</head>

<body>
  <div class="container">
    <div class="instructions">
      <h1>NEW Smartphone Samsung Galaxy S25</h1>
      <div class="tips">
        <p><strong>Hover</strong> to see the phone move</p>
        <p><strong>Click the power button</strong> to turn the phone on/off</p>
      </div>
      <button id="toggleMotionBtn">Desativar Movimento</button>
    </div>

    <div class="scene">
      <div class="phone" id="phone"> <!-- Adicionado id="phone" -->
        <div class="phone-body">
          <div class="screen">
            <iframe src="home.html" name="tela" id="tela" class="hidden"></iframe>
            <div class="botoes">
              <button onclick="voltarPagina()"><img src="img/angulo-esquerdo.png" alt="Voltar"></button>
              <button onclick="irParaHome()"><img src="img/casa.png" alt="Home"></button>
              <button onclick="proximaPagina()"><img src="img/menu-hamburguer.png" alt="AvanÃ§ar"></button>
            </div>
          </div>

          <div class="camera"></div>
          <div class="power-button"></div>

          <div class="volume-container">
            <div class="buttons">
              <div class="volume-up" id="volumeUp"></div>
              <div class="volume-down" id="volumeDown"></div>
            </div>
            <div class="volume-bar-container">
              <div class="volume-bar" id="volumeBar"></div>
            </div>
          </div>

          <div class="camera-system">
            <div class="main-camera"></div>
            <div class="secondary-camera"></div>
            <div class="flash"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
