<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook - Entrar ou cadastrar</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #f0f2f5;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .logo {
      color: #1877f2;
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .right {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .right input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #dddfe2;
      border-radius: 6px;
      font-size: 16px;
    }

    .right button {
      width: 100%;
      background-color: #1877f2;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 14px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .right button:hover {
      background-color: #166fe5;
    }

    .right a {
      display: block;
      margin: 15px 0;
      color: #1877f2;
      text-decoration: none;
      font-size: 14px;
    }

    .create-account {
      background-color: #42b72a;
      margin-top: 20px;
    }

    .create-account:hover {
      background-color: #36a420;
    }

    @media (max-width: 500px) {
      .logo {
        font-size: 48px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">facebook</div>
    <div class="right">
      <input type="text" placeholder="Email ou telefone" />
      <input type="password" placeholder="Senha" />
      <button>Entrar</button>
      <a href="#">Esqueceu a senha?</a>
      <hr />
      <button class="create-account">Criar nova conta</button>
    </div>
  </div>
</body>
</html>
